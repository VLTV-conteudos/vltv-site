
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VLTV - Planos IPTV</title>
  <style>
    body {
      background-color: #0057ff;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    img.logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .pix-box {
      background: white;
      color: #0057ff;
      padding: 1rem;
      border-radius: 10px;
      margin: 2rem auto;
      width: fit-content;
      font-weight: bold;
    }
    .planos button {
      background: white;
      color: #0057ff;
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .popup-content {
      position: relative;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 10px;
    }
    .popup-content img {
      width: 100%;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: black;
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" alt="VLTV Logo" />
  <h1>Escolha seu Plano IPTV</h1>

  <div class="pix-box">
    Chave Pix (Copia e Cola):<br>
    <code>2557824c-da62-402c-a3fe-e0a5e6cd2300</code>
  </div>

  <div class="planos">
    <button onclick="openPopup()">Plano 1 Mês - R$ 29,90</button>
    <button onclick="openPopup()">Plano 3 Meses - R$ 79,90</button>
    <button onclick="openPopup()">Plano 7 Meses - R$ 139,90</button>
    <button onclick="openPopup()">Plano Anual - R$ 259,90</button>
  </div>

  <div class="popup" id="flyerPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">✖</span>
      <img src="flay.jpg" alt="Flyer VLTV" />
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('flyerPopup').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('flyerPopup').style.display = 'none';
    }
  </script>
</body>
</html>
